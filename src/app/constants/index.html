<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .note-list {
            list-style-type: none;
            padding: 0;
        }

        .note-item {
            background-color: #f5f5f5;
            padding: 20px;
            margin-bottom: 20px;
        }

        .note-item h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .note-item p {
            margin: 0;
        }

        .add-note-button {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-note-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Keep Notes</h1>
        <ul class="note-list">
            <li class="note-item">
                <h2>Note 1</h2>
                <p>This is the content of note 1.</p>
            </li>
            <li class="note-item">
                <h2>Note 2</h2>
                <p>This is the content of note 2.</p>
            </li>
            <li class="note-item">
                <h2>Note 3</h2>
                <p>This is the content of note 3.</p>
            </li>
        </ul>
        <a href="#" class="add-note-button">Add Note</a>
    </div>
</body>

</html>
