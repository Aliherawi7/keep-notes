<div class="sidebar_container">
    <nav class="navigation">
        <div class="brand_name">
            <img routerLink="/" class="brand_img" src="./assets/header/keep-notes-logo.png" />
            <h1 routerLink="/"><strong>Keep</strong> <strong> Notes</strong></h1>
        </div>
        <ul>
            <li routerLink="/" [class.active]="activePath === '/'"><i class="bi bi-house-fill"></i>Home</li>
            <li routerLink="/notes" [class.active]="activePath === '/notes'"><i class="bi bi-stickies-fill"></i>Notes
            </li>
            <li routerLink="/reminders" [class.active]="activePath === '/reminders'"><i
                    class="bi bi-bell-fill"></i>Reminders</li>
            <li routerLink="/archives" [class.active]="activePath === '/archives'">
                <i class="bi bi-archive-fill"></i>Archives
            </li>
            <li routerLink="/trash" [class.active]="activePath === '/trash'"><i class="bi bi-trash-fill"></i>Trash</li>

            <li routerLink="/settings" [class.active]="activePath === '/settings'">
                <i class="bi bi-gear-fill"></i>Settings
            </li>
        </ul>

        <div class="profile">
            <img class="profile_image" src="./assets/images/avatar.jpg" />
            <p>{{displayName}}</p>
            <button class="btn " id="logout" (click)="logout()">Logout</button>
        </div>

    </nav>


</div>
