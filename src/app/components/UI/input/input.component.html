<div class="input_container">
    <label *ngIf="showLable" class="input_label" [ngStyle]="{'color':color, 'font-size':fontSize}" for={{id}}>
        {{label}}
    </label>
    <input id={{id}} name={{id}} [(ngModel)]="inputValue" class="input" placeholder={{placeholder}} type={{inputType}}
        [ngStyle]="{'font-size':fontSize}" (ngModelChange)="inputValueChange.emit(inputValue)" />
</div>
