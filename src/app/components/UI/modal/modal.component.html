<div *ngIf="showModal" class="backdrop flex justify_content_center align_items_center" (click)="closeBackdrop()">
    <div class="modal">
        <p>{{message}}</p>
        <div *ngIf="modalType == 'asking'">
            <button class="btn flex justify_content_center align_items_center" (click)="handleYesClick()">Yes</button>
            <button class="btn flex justify_content_center align_items_center" (click)="handleNoClick()">No</button>
        </div>
        <div *ngIf="modalType == 'info'">
            <button class="btn flex justify_content_center align_items_center" (click)="handleOkClick()">Ok</button>
        </div>
    </div>
</div>
